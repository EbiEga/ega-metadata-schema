000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="488" x="168" y="191.4082">the collection of file-containing objects (ArrayAssay, runs or analyses) subject</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="497" x="168" y="209.0176">to controlled access. In other words, a dataset encompasses a set of objects to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="487" x="168" y="226.627">which access is granted as a whole, since access given to a data requester is</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="244.2363">access to a dataset, and fall under the same Policy. Further details can be</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="340" x="168" y="261.8457">found in the EGA-metadata-schema GitHub repository</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="279.4551">(https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas) and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337" x="168" y="297.0645">EGA-archive website (https://ega-archive.org/studies)</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="139.6563" y2="302.1406"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="789" y1="302.1406" y2="302.1406"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="61" x="15" y="318.6738">required</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="318.6738">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="302.1406" y2="323.75"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="789" 