<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="464px" preserveAspectRatio="none" style="width:1014px;height:464px;background:#FFFFFF;" version="1.1" viewBox="0 0 1014 464" width="1014px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="356.9688" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="768" x="10" y="10"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="62" x="15" y="26.5332">$schema</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="168" y="26.5332">https://json-schema.org/draft/2019-09/schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="10" y2="31.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="31.6094" y2="31.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="21" x="15" y="48.1426">$id</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="605" x="168" y="48.1426">https://raw.githubusercontent.com/EbiEga/ega-metadata-schema/main/schemas/EGA.policy.json</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="31.6094" y2="53.2188"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="53.2188" y2="53.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="30" x="15" y="69.752">type</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="38" x="168" y="69.752">object</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="53.2188" y2="74.8281"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="74.8281" y2="74.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="27" x="15" y="91.3613">title</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="185" x="168" y="91.3613">EGA policy metadata schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="74.8281" y2="96.4375"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="96.4375" y2="96.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="92" x="15" y="112.9707">meta:version</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="32" x="168" y="112.9707">0.0.0</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="96.4375" y2="118.0469"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="118.0469" y2="118.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="48" x="15" y="134.5801">$async</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="168" y="134.5801">☑ true</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="118.0469" y2="139.6563"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="139.6563" y2="139.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80" x="15" y="156.1895">description</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="525" x="168" y="156.1895">A policy, also known as Data Access Agreement (DAA), is a contract made between</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="501" x="168" y="173.7988">Data User and Data Access Committee. The policy object is expected to contain</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="527" x="168" y="191.4082">metadata about such agreement, which should be drafted by the DAC and includes,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="477" x="168" y="209.0176">but is not limited to, details of data use, publication embargoes and storage.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="465" x="168" y="226.627">Completion of a DAA by the applicant/s should form part of the application</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="500" x="168" y="244.2363">process to the DAC. Further details can be found in the EGA-metadata-schema</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="110" x="168" y="261.8457">GitHub repository</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="279.4551">(https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas) and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="486" x="168" y="297.0645">EGA-archive website (https://ega-archive.org/submission/dac/documentation)</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="139.6563" y2="302.1406"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="302.1406" y2="302.1406"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="61" x="15" y="318.6738">required</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="318.6738">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="302.1406" y2="323.75"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="323.75" y2="323.75"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="143" x="15" y="340.2832">additionalProperties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46" x="168" y="340.2832">☐ false</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="323.75" y2="345.3594"/><rect fill="#CCFF02" height="21.6094" rx="2" ry="2" style="stroke:#CCFF02;stroke-width:1.0;" width="766" x="11.5" y="345.3594"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="778" y1="345.3594" y2="345.3594"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="74" x="15" y="361.8926">properties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="361.8926">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="345.3594" y2="366.9688"/><rect fill="none" height="356.9688" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="768" x="10" y="10"/><rect fill="#F1F1F1" height="64.8281" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="111" x="853" y="218"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="858" y="234.5332">objectId</text><line style="stroke:#000000;stroke-width:1.0;" x1="853" x2="964" y1="239.6094" y2="239.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="858" y="256.1426">objectTitle</text><line style="stroke:#000000;stroke-width:1.0;" x1="853" x2="964" y1="261.2188" y2="261.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="101" x="858" y="277.752">policyDescriptor</text><rect fill="none" height="64.8281" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="111" x="853" y="218"/><rect fill="#F1F1F1" height="15