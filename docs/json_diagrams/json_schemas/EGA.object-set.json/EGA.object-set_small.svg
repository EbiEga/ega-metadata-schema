<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="521px" preserveAspectRatio="none" style="width:1031px;height:521px;background:#FFFFFF;" version="1.1" viewBox="0 0 1031 521" width="1031px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="480.2344" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="794" x="10" y="10"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="62" x="15" y="26.5332">$schema</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="168" y="26.5332">https://json-schema.org/draft/2019-09/schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="10" y2="31.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="31.6094" y2="31.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="21" x="15" y="48.1426">$id</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="631" x="168" y="48.1426">https://raw.githubusercontent.com/EbiEga/ega-metadata-schema/main/schemas/EGA.object-set.json</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="31.6094" y2="53.2188"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="53.2188" y2="53.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="30" x="15" y="69.752">type</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="38" x="168" y="69.752">object</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="53.2188" y2="74.8281"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="74.8281" y2="74.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="27" x="15" y="91.3613">title</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211" x="168" y="91.3613">EGA object-set metadata schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="74.8281" y2="96.4375"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="96.4375" y2="96.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="92" x="15" y="112.9707">meta:version</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="32" x="168" y="112.9707">0.0.0</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="96.4375" y2="118.0469"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="118.0469" y2="118.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="48" x="15" y="134.5801">$async</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="168" y="134.5801">☑ true</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="118.0469" y2="139.6563"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="139.6563" y2="139.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80" x="15" y="156.1895">description</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="561" x="168" y="156.1895">Metadata schema used by the European Genome-phenome Archive (EGA) to validate an</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="445" x="168" y="173.7988">object-set. A set or group of objects is defined as an array of individual</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="472" x="168" y="191.4082">objects (e.g. 'sample' or 'experiment'). The minimum length of the array is 1</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="469" x="168" y="209.0176">(i.e. it has to contain at least one object). These objects can be of different</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="483" x="168" y="226.627">nature, and are validated against their corresponding schemas based on the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="461" x="168" y="244.2363">'schemaDescriptor' node within each individual object, which specifies the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="470" x="168" y="261.8457">schema against the individual object needs to be validated. Notice how this</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="477" x="168" y="279.4551">schema is missing the basic 'objectId' of other objects, since an object-set is</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="440" x="168" y="297.0645">not an object per se, it is just a compilation of objects. To put it simply,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="445" x="168" y="314.6738">this object-set schema exists to avoid the need of 1 single file per each</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="510" x="168" y="332.2832">object: for a submission of 1000 samples we would require 1000 JSON files, each</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="502" x="168" y="349.8926">of them corresponding to one of the objects; whereas using an object-set allows</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="446" x="168" y="367.502">us to fit all those objects together in a single file. Further details can be</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="340" x="168" y="385.1113">found in the EGA-metadata-schema GitHub repository</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="402.7207">(https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas) and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292" x="168" y="420.3301">EGA-archive website (https://ega-archive.org/)</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="139.6563" y2="425.4063"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="425.4063" y2="425.4063"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="61" x="15" y="441.9395">required</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="441.9395">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="425.4063" y2="447.0156"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="447.0156" y2="447.0156"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="143" x="15" y="463.5488">additionalProperties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46" x="168" y="463.5488">☐ false</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="447.0156" y2="468.625"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="804" y1="468.625" y2="468.625"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="74" x="15" y="485.1582">properties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="485.1582">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="468.625" y2="490.2344"/><rect fill="none" height="480.2344" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="794" x="10" y="10"/><rect fill="#F1F1F1" height="21.6094" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="82" x="889" y="359"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72" x="894" y="375.5332">objectArray</text><rect fill="none" height="21.6094" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="82" x="889" y="359"/><rect fill="#F1F1F1" height="86.4375" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="178" x="841" y="423"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="74" x="846" y="439.5332">objectTitle</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="30" x="984" y="439.5332">{ ... }</text><line style="stroke:#000000;stroke-width:1.0;" x1="979" x2="979" y1="423" y2="444.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="841" x2="1019" y1="444.6094" y2="444.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="125" x="846" y="461.1426">objectDescription</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="30" x="984" y="461.1426">{ ... }</text><line style="stroke:#000000;stroke-width:1.0;" x1="979" x2="979" y1="444.6094" y2="466.2188"/><line style="stroke:#000000;stroke-width:1.0;" x1="841" x2="1019" y1="466.2188" y2="466.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="128" x="846" y="482.752">schemaDescriptor</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="30" x="984" y="482.752">{ ... }</text><line style="stroke:#000000;stroke-width:1.0;" x1="979" x2="979" y1="466.2188" y2="487.8281"/><line style="stroke:#000000;stroke-width:1.0;" x1="841" x2="1019" y1="487.8281" y2="487.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80" x="846" y="504.3613">objectArray</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="30" x="984" y="504.3613">{ ... }</text><line style="stroke:#000000;stroke-width:1.0;" x1="979" x2="979" y1="487.8281" y2="509.4375"/><rect fill="none" height="86.4375" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="178" x="841" y="423"/><path d="M792,370 L805,370 C830.3423,370 858.5862,370 881.7581,370 " fill="none" style="stroke:#000000;stroke-width:1.0;stroke-dasharray:3.0,3.0;"/><path d="M881.7581,373.0609 L884.0538,370 L881.7581,366.9391 L889.4105,370 L881.7581,373.0609 " fill="#000000" style="stroke:#000000;stroke-width:1.0;"/><ellipse cx="792" cy="370" fill="#000000" rx="3" ry="3" style="stroke:#000000;stroke-width:1.0;"/><path d="M792,466 L805,466 C814.2951,466 823.9806,466 833.663,466 " fill="none" style="stroke:#000000;stroke-width:1.0;stroke-dasharray:3.0,3.0;"/><path d="M833.663,469.1028 L835.99,466 L833.663,462.8972 L841.4199,466 L833.663,469.1028 " fill="#000000" style="stroke:#000000;stroke-width:1.0;"/><ellipse cx="792" cy="466" fill="#000000" rx="3" ry="3" style="stroke:#000000;stroke-width:1.0;"/><!--SRC=[XLNRRjj647tdLmoC0f80YPBS9eZLbpYreaQr4YDsyjBqOKaEoJ78NNOlKWJ3_zxP9ILHJj7QW0tDvSoPcREZjyOARH-Dab7q507_NFnaqX9hSR60YzBQnYocK- -VjEPOwMAQQP7RwULiVZMPNKsx-76NJba_LOjTN90jNU8CwbH9YzB6gQgdouIMXPXY8IOrMf49AxeQqrgGx63DTBcwZbNoYAcT6BInvtAePVSD-cAj-sWbMmKpPy8f4mvLu9omDo-sg0qnC6VDOluzTYFCNgPijjfXPylGf9eQsy