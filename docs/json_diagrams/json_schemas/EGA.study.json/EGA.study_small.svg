<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="515px" preserveAspectRatio="none" style="width:1009px;height:515px;background:#FFFFFF;" version="1.1" viewBox="0 0 1009 515" width="1009px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="392.1875" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="766" x="10" y="10"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="62" x="15" y="26.5332">$schema</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="168" y="26.5332">https://json-schema.org/draft/2019-09/schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="10" y2="31.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="31.6094" y2="31.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="21" x="15" y="48.1426">$id</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="603" x="168" y="48.1426">https://raw.githubusercontent.com/EbiEga/ega-metadata-schema/main/schemas/EGA.study.json</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="31.6094" y2="53.2188"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="53.2188" y2="53.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="30" x="15" y="69.752">type</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="38" x="168" y="69.752">object</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="53.2188" y2="74.8281"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="74.8281" y2="74.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="27" x="15" y="91.3613">title</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183" x="168" y="91.3613">EGA study metadata schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="74.8281" y2="96.4375"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="96.4375" y2="96.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="92" x="15" y="112.9707">meta:version</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="32" x="168" y="112.9707">0.0.0</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="96.4375" y2="118.0469"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="118.0469" y2="118.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="48" x="15" y="134.5801">$async</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="168" y="134.5801">☑ true</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="118.0469" y2="139.6563"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="139.6563" y2="139.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80" x="15" y="156.1895">description</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="541" x="168" y="156.1895">Metadata schema used by the European Genome-phenome Archive (EGA) to validate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="502" x="168" y="173.7988">its Study metadata object. This object is intended to contain metadata about the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="457" x="168" y="191.4082">compilation of examinations, analyses or critical inspection of a particular</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="487" x="168" y="209.0176">subject. In other words, a Study is a container of experiments and analyses of</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="488" x="168" y="226.627">any nature (including Array data) grouped by a common goal or investigation.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="499" x="168" y="244.2363">They often draw together data from a range of datasets and are represented in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="494" x="168" y="261.8457">publication. For instance, an example would be a case-control study on cancer</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="424" x="168" y="279.4551">patients and healthy individuals. Further details can be found in the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261" x="168" y="297.0645">EGA-metadata-schema GitHub repository</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="314.6738">(https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas) and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337" x="168" y="332.2832">EGA-archive website (https://ega-archive.org/studies)</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="139.6563" y2="337.3594"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="337.3594" y2="337.3594"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="61" x="15" y="353.8926">required</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="353.8926">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="337.3594" y2="358.9688"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="358.9688" y2="358.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="143" x="15" y="375.502">additionalProperties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46" x="168" y="375.502">☐ false</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="358.9688" y2="380.5781"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="776" y1="380.5781" y2="380.5781"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="74" x="15" y="397.1113">properties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="397.1113">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="380.5781" y2="402.1875"/><rect fill="none" height="392.1875" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="766" x="10" y="10"/><rect fill="#F1F1F1" height="86.4375" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="95" x="857.5" y="226"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49" x="862.5" y="242.5332">objectId</text><line style="stroke:#000000;stroke-width:1.0;" x1="857.5" x2="952.5" y1="247.6094" y2="247.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65" x="862.5" y="264.1426">objectTitle</text><line style="stroke:#000000;stroke-width:1.0;" x1="857.5" x2="952.5" y1="269.2188" y2="269.2188"/>