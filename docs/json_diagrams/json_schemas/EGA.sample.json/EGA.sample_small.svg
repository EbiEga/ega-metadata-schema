<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="584px" preserveAspectRatio="none" style="width:1158px;height:584px;background:#FFFFFF;" version="1.1" viewBox="0 0 1158 584" width="1158px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="409.7969" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="903" x="10" y="10"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="62" x="15" y="26.5332">$schema</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="291" x="168" y="26.5332">https://json-schema.org/draft/2019-09/schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="10" y2="31.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="31.6094" y2="31.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="21" x="15" y="48.1426">$id</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="614" x="168" y="48.1426">https://raw.githubusercontent.com/EbiEga/ega-metadata-schema/main/schemas/EGA.sample.json</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="31.6094" y2="53.2188"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="53.2188" y2="53.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="30" x="15" y="69.752">type</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="38" x="168" y="69.752">object</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="53.2188" y2="74.8281"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="74.8281" y2="74.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="27" x="15" y="91.3613">title</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="194" x="168" y="91.3613">EGA sample metadata schema</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="74.8281" y2="96.4375"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="96.4375" y2="96.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="92" x="15" y="112.9707">meta:version</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="32" x="168" y="112.9707">0.0.0</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="96.4375" y2="118.0469"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="118.0469" y2="118.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="48" x="15" y="134.5801">$async</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="41" x="168" y="134.5801">☑ true</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="118.0469" y2="139.6563"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="139.6563" y2="139.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80" x="15" y="156.1895">description</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="541" x="168" y="156.1895">Metadata schema used by the European Genome-phenome Archive (EGA) to validate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="487" x="168" y="173.7988">its sample metadata object. This object is intended to contain metadata about</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="516" x="168" y="191.4082">the physical sample [OBI:0000747] used in the experiment. A sample is defined as</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="482" x="168" y="209.0176">a limited quantity of something (e.g. a portion of a substance or individual) to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="455" x="168" y="226.627">be used for testing, analysis, inspection, investigation, demonstration, or</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="423" x="168" y="244.2363">trial use. It is a material which is collected with the intention of being</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="466" x="168" y="261.8457">representative of a greater whole. A sample shall not be confused with the</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="469" x="168" y="279.4551">individual (i.e. a person or donor) such sample derives from, for 'individual'</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="736" x="168" y="297.0645">is its own metadata object (https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas/EGA.individual.json).</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="483" x="168" y="314.6738">Further details can be found in the EGA-metadata-schema GitHub repository</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="168" y="332.2832">(https://github.com/EbiEga/ega-metadata-schema/tree/main/schemas) and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292" x="168" y="349.8926">EGA-archive website (https://ega-archive.org/)</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="139.6563" y2="354.9688"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="354.9688" y2="354.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="61" x="15" y="371.502">required</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="371.502">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="354.9688" y2="376.5781"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="376.5781" y2="376.5781"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="143" x="15" y="393.1113">additionalProperties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46" x="168" y="393.1113">☐ false</text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="376.5781" y2="398.1875"/><rect fill="#CCFF02" height="21.6094" rx="2" ry="2" style="stroke:#CCFF02;stroke-width:1.0;" width="901" x="11.5" y="398.1875"/><line style="stroke:#000000;stroke-width:1.0;" x1="10" x2="913" y1="398.1875" y2="398.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="74" x="15" y="414.7207">properties</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="168" y="414.7207">   </text><line style="stroke:#000000;stroke-width:1.0;" x1="163" x2="163" y1="398.1875" y2="419.7969"/><rect fill="none" height="409.7969" rx="5" ry="5" style="stroke:#000000;stroke-width:1.5;" width="903" x="10" y="10"/><rect fill="#F1F1F1" height="43.2188" rx="5" ry="5" style="stroke:#F1F1F1;stroke-width:1.5;" width="133" x="981.5" y="252.5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengt